  <link rel="stylesheet" href="style.css">
  <style>
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 30px;
    }

    .galeria-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .galeria-item:hover {
      transform: scale(1.03);
    }

    .galeria-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      padding: 20px;
      text-align: center;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .modal-content p {
      margin-top: 15px;
      font-style: italic;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2em;
      cursor: pointer;
    }
  </style>
</head>

  <section class="galeria">
    <script>
      const galeria = document.currentScript.parentElement;
      for (let i = 1; i <= 30; i++) {
        const filename = `fotos/fotos (${i}).jpg`;
        const div = document.createElement('div');
        div.className = 'galeria-item';
        div.setAttribute('onclick', `abrirModal('${filename}', 'Nosso momento especial nÂº${i}')`);
        div.innerHTML = `<img src="${filename}" alt="foto ${i}">`;
        galeria.appendChild(div);
      }
    </script>
  </section>

  <div class="modal" id="modal">
    <div class="modal-close" onclick="fecharModal()">&times;</div>
    <div class="modal-content">
      <img id="modal-img" src="" alt="zoom">
      <p id="modal-desc"></p>
    </div>
  </div>

  <footer>
    Com amor eterno, de Igor para Hellen â€“ 12 de junho de 2025

  <script>
    function abrirModal(src, desc) {
      document.getElementById('modal-img').src = src;
      document.getElementById('modal-desc').innerText = desc;
      document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
